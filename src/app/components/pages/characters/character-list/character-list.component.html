<section class="container content">
    <div class="page-header row">
        <div class="col">
            <h2 class="page-title">In√≠cio</h2>
        </div>
        <div class="col">
          <app-input (search)="handleSearchInput($event.target)"></app-input>
        </div>
    </div>
    <app-no-results *ngIf="noCharacters()" 
        [title]="'Nada foi encontrado'"
        [message]="'Tente realizar uma nova busca.'">
    </app-no-results>
    <div class="row" 
        infinite-scroll [infiniteScrollDistance]="2" 
        [infiniteScrollThrottle]="500"
        (scrolled)="onScroll()">
        <div class="col col-lg-4 col-md-6 col-sm-12 mb-3" 
            *ngFor="let character of characters; trackBy : getById">
            <app-card [character]="character"></app-card>
        </div>
    </div>
</section>
